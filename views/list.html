 </div>


 <script>
          let jns_parse = JSON.parse(localStorage.getItem('json_accounts'));
          console.log(jns_parse);

          let html=``;
          jns_parse.map((name)=>{
      
          html += `
          <tr>
                <td>${name.id}</td>
                <td>${name.name}</td>
                <td>${name.email}</td>
                <td><img src="http://lorempixel.com/100/100/people/"/></td>
            </tr>
          `;
          });
          document.querySelector('#tblNames').innerHTML = html;



    </script>
